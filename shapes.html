<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Counties Map</title>
<style>
  body {
    margin: 0; 
    padding: 0;
  }
  svg {
    display: block;
    margin: auto;
  }
</style>
</head>
<body>

<svg id="map" width="960" height="600"></svg>

<!-- Load D3 -->
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
  // Once D3 is loaded, we run this:
  d3.json("counties.geojson").then(function(data) {
    const width = 960;
    const height = 600;

    // Select the SVG where we'll draw the map
    const svg = d3.select("#map");

    // Setup a projection and path. Adjust the projection as needed.
    const projection = d3.geoAlbersUsa()
      .translate([width/2, height/2])
      .scale(1000);

    const path = d3.geoPath().projection(projection);

    // Bind data and create one path per GeoJSON feature
    svg.selectAll("path")
      .data(data.features)
      .join("path")
      .attr("d", path)
      .attr("fill", "#ccc")
      .attr("stroke", "#333")
      .attr("stroke-width", 0.5);
  });
</script>
</body>
</html>
